<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100%;
            height: 50px;
        }
        
        #box span {
            display: none;
        }
        
        #box:hover span {
            display: block;
        }
        /* box-sizing border-box */
    </style>
</head>

<body>

    <span style="background: red;">Lorem</span>
    <div id="box" style="background: yellow;">

        <span style="background: violet;">simply dummy text of~~</span>

    </div>
    <span style="background: red;"></span>
</body>

</html>
