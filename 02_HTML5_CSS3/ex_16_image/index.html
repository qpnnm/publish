<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지</title>
    <style>
        .container {
            width: 350px;
            border: 1px solid red;
        }
        
        img {
            display: block;
            width: 100%;
        }
        /* img { vertical-align : bottom } 이것도 되긴하는데 인라인 요소에서만 display block 많이씀. */
    </style>
</head>

<body>

    <div class="container">
        <img src="images/christmas-1887306_1920.png" alt="">
    </div>
    <p>

        image요소는 inline 요소이다. 다시 말해 image 요소는 텍스트 취급한다 <br> 브라우저는 요소 내의 텍스트를 렌더링할 때 나름의 방식이 있는데 이를 이해하려면 타이포그래피에 대헤 어느 정도 이해해야 한다
    </p>
    <ul>
        <li> <mark>  첫번째</mark>, iamge 요소를 블록 요소로 전환하면 더 이상 텍스트로 취급하지 않는다.</li>
        <li> <mark> 두번째</mark>,inline 요소에 사용할 수 있는 vertical-align 프로퍼티를 사용하는 방법이 있다. vertical-algin 프로퍼티의 기본값은 baselin e인데 이를 변경하여 이미지 표시위치를 조정하는 것이다.</li>

    </ul>
</body>

</html>
