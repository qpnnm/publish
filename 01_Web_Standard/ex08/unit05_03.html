<!DOCTYPE HTML>
<html lang="ko">

<head>
    <title> transition 속성으로 애니메이션 만들기 </title>
    <meta charset="UTF-8" />
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            margin: 100px;
            background-color: aquamarine;
            transition-duration: 2s ease-in;
        }
        
        .box:hover {
            transform: scale(2) perspective(120px);
            rotate: 180deg;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    </section>
</body>

</html>
