<!DOCTYPE HTML>
<html lang="ko">

<head>
    <title>테이블 삽입하기</title>
    <meta charset="UTF-8" />
    <style type="text/css">
        h1 {
            text-align: center;
        }
        
        table {
            margin: 0 auto;
            border: 1px solid #000;
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }
        
        td,
        th {
            border: 1px solid #000;
        }
        
        td {
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <h1>테이블 삽입하기</h1>
    <hr />
    <!-- 6행 3열의 테이블을 삽입합니다. -->
    <table>
        <tr>
            <th>순위</th>
            <td>제목</td>
            <td>장르</td>
        </tr>
        <tr>
            <th>1</th>
            <td>미드나이트 스카이</td>
            <td>sf/드라마</td>
        </tr>
        <tr>
            <th>2</th>
            <td>365일</td>
            <td>로맨스</td>
        </tr>
        <tr>
            <th>3</th>
            <td>삼진그룹 영어토익반</td>
            <td>코미디</td>
        </tr>
        <tr>
            <th>4</th>
            <td>명탐정 피카츄</td>
            <td>애니메이션</td>
        </tr>
        <tr>
            <th>5</th>
            <td>샤잠!</td>
            <td>액션</td>
        </tr>

    </table>
</body>

</html>
