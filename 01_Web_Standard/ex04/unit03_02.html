<!DOCTYPE HTML>
<html lang="ko">

<head>
    <title>예약 문의</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>예약 문의</h1>
    <form action="#" method="post">
        <p>
            작성자
            <input name="userName" type="text" />
        </p>
        <p>
            비밀번호
            <input name="userPWD" type="password" />
        </p>
        <p>
            제목
            <input name="userTitle" type="text" />
        </p>
        <p>예약하실 객실을 선택하세요.
            <br>
            <label for="room">single</label>
            <input type="radio" name="userRoom" value="single" id="room" checked>
            <label for="room2">double</label>
            <input type="radio" name="userRoom" value="double" id="room2">
            <label for="room3">twin</label>
            <input type="radio" name="userRoom" value="twin" id="room3"><br>
            <input type="image" src="images/btn_gallery.gif" alt="btnImage">

        </p>
        <p>기타 패키지 옵션을 선택하세요<br />
            <input type="checkbox" id="userOption1" name="userOption1" value="룸서비스" checked>
            <label for="userOption1">룸서비스</label>
            <input type="checkbox" id="userOption2" name="userOption1" value="픽업서비스">
            <label for="userOption2">픽업서비스</label>
            <input type="checkbox" id="userOption3" name="userOption1" value="조식서비스">
            <label for="userOption3">조식서비스</label>
        </p>

        <p>label-테이블과 마찬가지로 폼 요소들도 환경적인 요인에 따라 접근하기 어려운 경우들이 있습니다 <br> 마우스에 익숙하지 않은 사용자의 경우 라디오 버튼이나 체크박스 버튼을 이해하기 쉽게 하기 위하여 <br> 또한 웹문서가 음성만 출력되는 환경에서는 각 폼 요소들 앞에 정확한 레이블을 주지 않으면 <br> 어떤 내용을 입력하고 체크해야 하는지 알 수 없는 상황이 발생할 수 있습니다



        </p>
        <table>
            <tr>
                <th scope="row"><label for="jumin-num">주민번호</label></th>
                <td><input type="text" id="jumin-num" title="jumin-first">- <input type="text" id="jumin-num" title="jumin-last"></td>
            </tr>
            <tr>
                <td></td>
            </tr>

        </table>
    </form>
</body>

</html>
