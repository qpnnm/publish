<!DOCTYPE HTML>
<html lang="ko">

<head>
    <title>예약 문의</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>예약 문의</h1>
    <!-- 내용을 입력합니다. -->
    <form action="#" method="GET" name="form1">
        <p>작성자
            <input type="text" name="userName" placeholder="작성자" required autocomplete="off" autofocus>
        </p>
        <p>비밀번호
            <input type="password" name="userPwd" placeholder="비밀번호" required autocomplete="off" autofocus>
        </p>
        <p>email
            <input type="email" name="userEmail" placeholder="email" required autocomplete="off" autofocus>
        </p>
        <p>연락처
            <input type="tel" name="userPhone" placeholder="연락처" required autocomplete="off" autofocus>
        </p>
        <p>투숙 날짜
            <input type="date" name="userDate" placeholder="투숙 날짜" required autocomplete="off" autofocus>
        </p>
        <p>color
            <input type="color" name="userColor" placeholder="color" required autocomplete="off" autofocus>

        </p>
        <p>인원
            <input type="number" name="userValue" id="" placeholder="인원" required autocomplete="off" autofocus value="5" min="3">
        </p>
        <p>검색
            <input type="search" name="userSearch" placeholder="color" required autocomplete="off" autofocus>
        </p>
        <p>url
            <input type="url" name="userUrl" id="">
        </p>
        <p>range 숫자 범위 슬라이드
            <input type="range" name="userRange" id="">
        </p>
        <p>파일
            <input type="file" name="userFile">
        </p>
        <p>숨김
            <input type="hidden" name="userHidden">
        </p>
        <p>disabled 속성과 readonly(input 요소의 값이 변경되지 않은채 폼 전송이 되어야 하는 곳에 사용) 속성</p>

        <ul>
            <li>
                <label for="serialNum">시리얼넘버</label>
                <input type="text" name="" id="serialNum">
                <input type="button" value="이전">
                <input type="button" value="다음" disabled>
            </li>
            <li>
                <label for="book">선택한 책</label>
                <input type="text" id="book" value="반응형 웹" readonly>
                <label for="number">수량</label>
                <input type="number" id="number" value="1">
            </li>
        </ul>
        <button>전송</button>
    </form>
</body>

</html>
