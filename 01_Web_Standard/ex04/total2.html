<html lang="ko">

<head>

    <style>
        .wrap {
            margin: 0 auto;
        }
        
        .imginput {
            position: relative;
        }
        
        .wrap p input[type="image"] {
            position: absolute;
            top: -5px;

        }

            </p>

                <p>
                    <input type="text" placeholder="아이디"> <select name="select" id="">
					<option value="">--select--</option>
					<option value=""></option>
					<option value=""></option>

			</select> </p>
                <p class="imginput">
                    <input type="password" placeholder="비밀번호"><input type="image" src="login.gif"><br>
                </p>
                <p>
                    <input type="checkbox" name="checkID" id="" value="아이디저장" checked>아이디저장

                </p>
            </fieldset>



        </form>
    </div>

</body>

</html>
