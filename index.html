<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <form action="/main.html" method="POST">
        <h1>Member Login</h1>
        <fieldset>

            <legend>Member Login</legend>

            <div id="login">

                <p><label for="userId" class="labelStyle">아이디</label>
                    <input type="text" id="userId">
                </p>
                <p><label for="userPwd" class="labelStyle">비밀번호 </label>
                    <input type="password" id="userPwd">
                </p>

            </div>
            <input type="submit" value="로그인" id="btnLogin">
            <p id="btn1">
                <input type="checkbox" id="saveId" value="savedIdYes">
                <label for="saveId">아이디저장</label>
                <input type="checkbox" id="secure" value="secureYes">
                <label for="secure">보안접속</label>

            </p>
            <p id="btn2">

                <input type="button" value="회원가입" id="btnJoin">
                <input type="button" value="아이디/비밀번호 찾기" id="btnFind">

            </p>



        </fieldset>


    </form>


</body>

</html>
